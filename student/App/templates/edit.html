<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
    *{
       background-image:url('https://cdn.pixabay.com/photo/2023/09/09/10/25/mountains-8242910_1280.png');
     }
</style>

</head>
<body>
<form method="POST" class = "post-form" action="/update/{{employee.eid}}">
        {% csrf_token %}
        <div class="container"><br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>

            </div>
        </div>
<div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee Id: </label>
                <div class="col-sm-4">
                    <input type="text" name="eid" id="eid" maxlength="25" value="{{employee.eid}}" required >

                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee Name: </label>
                <div class="col-sm-4">
                    <input type="text" name="name" id="name" maxlength="25" value="{{employee.name}}" required >

                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee Email: </label>
                <div class="col-sm-4">
                    <input type="text" name="email" id="email" maxlength="256" value="{{employee.email}}" required >

                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee Phone: </label>
                <div class="col-sm-4">
                    <input type="text" name="phone" id="phone" maxlength="10" value="{{employee.phone}}" required >

                </div>

            </div>
            <br>
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-success">Update</button>
                </div>

            </div>
</form>
</body>
</html>
